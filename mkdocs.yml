site_name: SysIdentPyGUI
site_description: Graphical Interface for System Identification
site_author: Júlio César Enezio Júnior
site_url: 

repo_name: jceneziojr/sysidentpygui
repo_url: https://github.com/jceneziojr/sysidentpygui

copyright: Copyright &copy; 2023 - Júlio C. Enezio Jr.

nav:
  - Home: index.md
  - System Identification:
    - SISO: sysidsiso.md
    - MISO: sysidmiso.md
  - Loading a model: loadmodel.md
  - Simulating a predefined model: simu.md
  - About: about.md

theme:
  favicon: img/favicon.png
  name: material
  logo: img/logo.png
  language: en
  palette:
    - scheme: default
      primary: black
      accent: brown
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: brown
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css